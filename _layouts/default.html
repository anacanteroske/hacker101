<!DOCTYPE html>

  <style>
    html{line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,footer,header,nav,section{display:block}h1{font-size:2em;margin:.67em 0}figcaption,figure,main{display:block}figure{margin:1em 40px}hr{box-sizing:content-box;height:0;overflow:visible}pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent;-webkit-text-decoration-skip:objects}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:inherit;font-weight:bolder}code,kbd,samp{font-family:monospace,monospace;font-size:1em}dfn{font-style:italic}mark{background-color:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-.25em}sup{top:-.5em}audio,video{display:inline-block}audio:not([controls]){display:none;height:0}img{border-style:none}svg:not(:root){overflow:hidden}button,input,optgroup,select,textarea{font-family:sans-serif;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}button,select{text-transform:none}button,html [type="button"],
    [type="reset"],[type="submit"]{-webkit-appearance:button}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner{border-style:none;padding:0}button:-moz-focusring,[type="button"]:-moz-focusring,[type="reset"]:-moz-focusring,[type="submit"]:-moz-focusring{outline:1px dotted ButtonText}fieldset{padding:.35em .75em .625em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}textarea{overflow:auto}details,/* 1 */
    menu{display:block}summary{display:list-item}template{display:none}[hidden]{display:none}.wrapper{max-width:75vw;line-height:1.5rem;display:block;margin:0 auto;padding:35px 0 55px}@media (max-width: 750px){.wrapper{max-width:90vw}}h1:first-of-type{font-size:3em}h1,h2,h3,h4,h5{font-family:serif;line-height:1.5}h1:not(:first-of-type),h2{margin-top:35px}p{line-height:1.8;font-family:sans-serif}p:not(:first-of-type){text-indent:2em}.wrapper p:first-of-type::first-letter{font-family:serif;font-size:3.5rem;padding:12px 15px;line-height:1.9rem;float:left;color:#922B2B}a{color:#922B2B;background:#f6f6f6}a:hover{color:#922B2B;background:#eee}img:not(.center-img){float:right;margin:20px 10px 5px;max-width:200px}@media (max-width: 550px){img:not(.center-img){max-width:100%;margin:10px 0 15px}}figure{float:right;margin:0 10px 5px}@media (max-width: 550px){figure{max-width:100%;margin:0 0 15px}}figure figcaption{text-align:center;font-size:13px;font-style:italic}figure img{float:none;margin:0!important}.center-img{max-width:100%}.logo{font-size:2em;text-align:center;text-decoration:none;font-family:serif;color:#922B2B;background:none}.logo:before{content:"‚å® "}blockquote{margin:25px 15px;padding:15px;border:3px solid #922B2B;font-weight:700}blockquote span{font-weight:regular}.references{border-top:1px solid #000}footer{display:flex;justify-content:center;align-items:center;height:100px;text-align:center}footer .previous,footer .next{width:50%;background:#922B2B;color:#fff;font-weight:700}footer .previous:hover,footer .next:hover{opacity:.8}footer .previous{float:left}footer .next{float:right}
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="#" class="logo">Hacker101</a>
    
    {{ content }}

    <footer>

    </footer>
